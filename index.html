<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container">
            <a class="navbar-brand" href=""
              ><img
                src="images/logo@2x.png"
                alt="logo"
                class="logo d-inline-block me-2"
                width="60px"
                height="40px"
              />

              <div class="text-logo d-inline-block pt-3">
                <h1 class="text-white fs-6 mb-1">Weather</h1>
                <p class="p-text">tagline goes here</p>
              </div>
            </a>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    id="home"
                    class="nav-link ps-3 pe-3 border-2"
                    aria-current="page"
                    href="index.html"
                    style="color: #009ad8"
                    ;
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link ps-3 pe-3" aria-current="page" href="#"
                    >News</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link ps-3 pe-3" aria-current="page" href="#"
                    >Live cameras</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link ps-3 pe-3" aria-current="page" href="#"
                    >Photos</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    id="contact"
                    class="nav-link ps-3 pe-3"
                    aria-current="page"
                    href="contact.html"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="bg-img position-relative">
        <div class="container">
          <div class="form position-relative">
            <input
              class="form-control location text-white"
              type="text"
              placeholder="Find your location..."
              id="search"
              autocomplete="off"
            />
            <input
              type="submit"
              value="Find"
              id="send"
              class="find position-absolute end-0 me-2 fs-6"
            />
          </div>
        </div>
        <div
          id="weather"
          class="change1 position-absolute top-50 start-0 end-0"
        >
          <div class="container">
            <div class="row">
              <div class="col-lg-4 par1">
                <div class="part">
                  <div class="part1">
                    <div
                      class="day d-flex w-100 justify-content-between align-items-center p-2"
                    >
                      <div class="day1"></div>
                      <div class="date"></div>
                    </div>
                    <div class="location-change px-4">
                      <div class="location1 mt-3"></div>
                    </div>
                    <div class="sun-location px-4">
                      <div
                        class="num text-white fw-bolder"
                        style="font-size: 6rem"
                      ></div>
                      <div class="sun">
                        <img src="" alt="sun" width="90" />
                      </div>
                    </div>
                    <div class="custom px-3 pb-3 text"></div>
                    <div class="icons3 px-4 pb-3">
                      <span
                        ><img
                          class="p-1 me-1"
                          src="images/umberella.png"
                          alt=""
                          width="30px"
                        />20%</span
                      >
                      <span
                        ><img
                          class="p-1 me-1 ms-4"
                          src="images/km.png"
                          alt=""
                          width="30px"
                        />18km/h</span
                      >
                      <span
                        ><img
                          class="p-1 me-1 ms-4"
                          src="images/east.png"
                          alt=""
                          width="30px"
                        />East</span
                      >
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 par2">
                <div class="part pb-5">
                  <div class="part2 pb-4 text-center">
                    <div class="day2 p-2">
                      <div class="day1"></div>
                    </div>
                    <div class="sun-location px-4">
                      <div class="cloud pt-4">
                        <img src="" alt="sun" width="90" />
                      </div>
                      <div class="num text-white fs-3 pt-4 fw-bolder"></div>
                      <div class="humidity num fs-6"></div>
                    </div>
                    <div class="px-4 pt-4 text"></div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 par1 par3">
                <div class="part pb-5">
                  <div class="part2 text-center">
                    <div class="day p-2">
                      <div class="day1"></div>
                    </div>
                    <div class="sun-location px-4">
                      <div class="cloud pt-4">
                        <img src="" alt="sun" width="90" />
                      </div>
                      <div class="num text-white fs-3 pt-4 fw-bolder"></div>
                      <div class="humidity num fs-6"></div>
                    </div>
                    <div class="px-4 pt-4 text"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="color"></div>
      <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="col-xl-8">
              <div class="form position-relative">
                <input
                  class="form-control location text-white"
                  type="text"
                  placeholder="Enter your email to subscribe..."
                  id="location"
                />
                <input
                  type="submit"
                  value="Subscribe"
                  id="send"
                  class="find position-absolute end-0 me-2 fs-6"
                />
              </div>
            </div>
            <div class="col-xl-3 ms-lg-5 mt-3">
              <div class="links">
                <a href="#"><i class="fa-brands fa-facebook-f px-1"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#"><i class="fa-brands fa-pinterest"></i></a>
              </div>
            </div>
          </div>

          <p class="mt-4">
            Copyright 2014 Company name. Designed by Themezy. All rights
            reserved
          </p>
        </div>
      </footer>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
